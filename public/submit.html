<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submit Some Toast</title>
    <!-- style -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- animsition.css -->
    <link rel="stylesheet" href="./dist/css/animsition.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- animsition.js -->
    <script src="./dist/js/animsition.min.js"></script>
</head>

<body>
    <div class="switch">Dark mode:
        <span class="inner-switch">OFF</span>
    </div>
    <h1>Roast My Toast!</h1>
    <br>
    <div class="container" enctype="multipart/form-data">
        <form action="../public/index.html" method="POST">
            <textarea type="text" name="name" placeholder="Name"></textarea><br>
            <textarea type="text" name="message" placeholder="Type your post here..."></textarea>
            <hr>
            <input class="imgur" type="file" accept="image/*" name="fileToUpload" id="fileToUpload">
            <hr>
            <br>
            <br>
            <input type="submit" value="Submit" name="submit">
        </form>
    </div>

</body>
<script src="js/js.js"></script>
<script src="../routes/post-api-routes.js"></script>

</html>
