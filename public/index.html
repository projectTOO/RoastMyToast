<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- style -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- animsition.css -->
    <link rel="stylesheet" href="./dist/css/animsition.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- animsition.js -->
    <script src="./dist/js/animsition.min.js"></script>

    <title>Roast My Toast</title>

</head>

<body>
    <div class="switch">Dark mode:
        <span class="inner-switch">OFF</span>
    </div>

    <img id="headerLogo" src="./img/rmt_logo_trans.png">
    <br>
    <div class="animsition">
        <a href="./submit.html" class="animsition-link">Create a post.</a>
        <br><br><br>
        <div class="postContainer">

            <!-- posts go here -->

        </div>
        <script>
            var data;

            function getRecipes() {
                $.get("/api/recipes", function (data) {
                    console.log(data);
                    for (var i = 0; i < data.length; i++) {
                        var row = $(".postContainer");
                        row.addClass("aPost");
                        row.append("<img src='" + data[i].image_url + "' width=200>");

                        row.append("<p>" + data[i].title);
                        row.append("<p>Category: " + data[i].category + "</p>");
                        row.append("<p>Instructions: " + data[i].instructions + "</p>");
                    }
                });
            }
            getRecipes();



        </script>
</body>
<script src="js/js.js"></script>

</html>
