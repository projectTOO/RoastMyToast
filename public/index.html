<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- style -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- animsition.css -->
    <link rel="stylesheet" href="./dist/css/animsition.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- animsition.js -->
    <script src="./dist/js/animsition.min.js"></script>

    <title>Roast My Toast</title>

</head>

<body>
    <div class="switch">Dark mode:
        <span class="inner-switch">OFF</span>
    </div>

    <h1>Roast My Toast!</h1>
    <br>
    <div class="animsition">
        <a href="./submit.html" class="animsition-link">Create a post.</a>
        <br><br><br>

        <!-- This is each post -->
        <div class="post">
            <img id="post_img" src="https://etc.usf.edu/clipart/21900/21988/square_21988_sm.gif">
            <div id="post_comments">
                <ul>
                    <li>Comment</li>
                    <li>Comment</li>
                    <li>Comment</li>
                </ul>
            </div>
            <br>
            <textarea type="text" name="message" placeholder="Type your comment here..."></textarea>
            <br>
            <input type="submit" value="Submit" name="submit_comment">
        </div>

        <!-- Example post 2 -->
        <hr>

        <div class="post">
            <img id="post_img" src="https://etc.usf.edu/clipart/21900/21988/square_21988_sm.gif">
            <div id="post_comments">
                <ul>
                    <li>Comment</li>
                    <li>Comment</li>
                    <li>Comment</li>
                </ul>
            </div>
            <br>
            <textarea type="text" name="message" placeholder="Type your comment here..."></textarea>
            <br>
            <input type="submit" value="Submit" name="submit_comment">
        </div>


    </div>
</body>
<script src="js/js.js"></script>

</html>
